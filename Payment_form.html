<!DOCTYPE html>
    <head>
        <title>PAYMENT FORM</title>
    </head>
    <body>
        <div class="container">
            <form method=" " action=" ">
                <h2>
                    PAYMENT FORM
                </h2>
                <h3>
                    Contact Information
                </h3>
                <p>
                    Name: <input type="text" name="Name">
                </p>
                <fieldset>
                    <legend>
                        Gender
                    </legend>
                    <p>
                        Male <input type="radio" name="Gender">
                        Female <input type="radio" name="Gender">
                    </p>
                </fieldset>
                <p>
                    Address: <textarea name="Address" id="Address" cols="100" rows="10"></textarea>
                </p>
                <p>
                    Email: <input type="email" name="Email" id="Email">
                </p>
                <p>
                    Pincode: <input type="number" name="Pincode" id="Pincode">
                </p>
                <hr>
                <h3>
                    Payment Information
                </h3>
                <p>
                    Card Type: <select name="Card_Type" id="Card_Type">
                        <option value=" ">---SELECT---</option>
                        <option value="VISA">VISA</option>
                        <option value="MASTERCARD">MASTERCARD</option>
                        <option value="RUPAY">RUPAY</option>
                    </select>
                </p>
                <p>
                    Card Number: <input type="number" name="Card_Number" id="Card_Number">
                </p>
                <p>
                    Expiry Date: <input type="date" name="Expiry_Date" id="Expiry_Date">
                </p>
                <p>
                    CVV: <input type="password" name="CVV" id="CVV">
                </p>
                <input type="submit" value="PAY NOW">
            </form>
        </div>
    </body>
</html>
